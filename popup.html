<!DOCTYPE html>
<html style="min-width: 300px">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="popup.js"></script>
  <link rel="stylesheet" href="/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.17/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="p-8">
  <div class="flex flex-col items-center gap-8">
    <h1 class="text-3xl font-bold">get-a-life</h1>

    <p id="message"></p>
    <div class="flex flex-col items-center w-full h-12">
      <!-- Duration Input -->
      <div class="flex items-center gap-4">
        <input placeholder="duration" value="1" type="number" id="duration-input" name="duration" min="1" max="60"
          class="flex h-10 w-1/2 rounded-md border px-3 py-2 text-xs ring-offset-background placeholder:text-muted-foreground " />
        <p id="duration-input-label">minutes</p>
      </div>

      <!-- Duration Display -->
      <div class="hidden" id="countdown">
        <span class="countdown font-mono text-2xl flex justify-center" id="countdown-timer">
          <span id="hours"></span>: <span id="minutes"></span>:
          <span id="seconds"></span>
        </span>
      </div>
    </div>

    <div>
      <!-- Start Button -->
      <button id="start-btn"
        class="p-2 bg-blue-500 font-extrabold enabled:hover:bg-blue-600 text-white rounded-lg disabled:bg-gray-300"></button>
    </div>
  </div>

  <div class="flex justify-center pt-2">
    <p class="hidden text-xs font-bold text-gray-300 pt-2" id="end-time"></p>
  </div>
</body>

</html>
